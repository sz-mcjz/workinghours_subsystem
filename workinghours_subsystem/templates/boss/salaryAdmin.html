<script>
        $("#changeUserInfo").click(function () {
        var old_pwd = $("#old_password").val();
        var pwd = $("#password").val();
        var new_pwd = $("#new_password").val();
        $.post(orig + "/profile/", {old_password: old_pwd, password: pwd, new_password: new_pwd}, function (result) {
            if (result.msg == "修改成功。") {
                alert("修改成功!");
                if (result.department_id == '1'){
                    window.location.replace(orig + "/boss/index/");
                }
                else if (result.department_id == '3'){
                    window.location.replace(orig + "/leader/index/");
                }
                else if (result.department_id == '7'){
                    window.location.replace(orig + "/financial/index/");
                }

            } else if (result.msg == "新密码不能小于4位。") {
                alert("新密码不能小于4位!");
            } else if (result.msg == "设置的两次新密码不一致。") {
                alert("设置的两次新密码不一致!");
            } else if (result.msg == "密码错误。") {
                alert("密码错误！");
            } else if (result.msg == "内容不能为空。") {
                alert("内容不能为空！");
            }
        });
        return false;
    });
</script>
